<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 班前学习监督系统</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        
        .register-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .register-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .register-btn:hover {
            transform: translateY(-2px);
        }
        
        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1 class="register-title">用户注册</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">用户名 *</label>
                <input type="text" id="username" name="username" required minlength="3" placeholder="请输入用户名">
            </div>
            
            <div class="form-group">
                <label for="password">密码 *</label>
                <input type="password" id="password" name="password" required minlength="6" placeholder="请输入密码">
            </div>
            
            <div class="form-group">
                <label for="name">姓名 *</label>
                <input type="text" id="name" name="name" required placeholder="请输入真实姓名">
            </div>
            
            <input type="hidden" name="role" value="user">
            
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" placeholder="请输入邮箱地址">
            </div>
            
            <div class="form-group">
                <label for="phone">手机号</label>
                <input type="tel" id="phone" name="phone" placeholder="请输入手机号">
            </div>
            
            <div class="form-group">
                <label for="department">部门</label>
                <input type="text" id="department" name="department" placeholder="请输入部门">
            </div>
            
            <button type="submit" class="register-btn" id="submitBtn">注册账号</button>
        </form>
        
        <div id="message"></div>
        
        <div class="login-link">
            已有账号？<a href="http://116.62.65.246:3000/">立即登录</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://116.62.65.246/api';
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            // 禁用提交按钮
            submitBtn.disabled = true;
            submitBtn.textContent = '注册中...';
            
            // 清除之前的消息
            messageDiv.innerHTML = '';
            messageDiv.className = '';
            
            try {
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());
                
                console.log('注册数据:', data);
                
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.innerHTML = `
                        ✅ 注册成功！<br>
                        用户名: ${data.username}<br>
                        角色: ${data.role}<br>
                        <br>
                        <a href="http://116.62.65.246:3000/" style="color: #155724; text-decoration: underline;">点击这里登录</a>
                    `;
                    
                    // 清空表单
                    e.target.reset();
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = `❌ 注册失败: ${result.error || '未知错误'}`;
                }
            } catch (error) {
                console.error('注册请求失败:', error);
                messageDiv.className = 'message error';
                messageDiv.textContent = `❌ 网络错误: ${error.message}`;
            } finally {
                // 恢复提交按钮
                submitBtn.disabled = false;
                submitBtn.textContent = '注册账号';
            }
        });
    </script>
</body>
</html>
