<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录问题诊断工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        button:hover {
            background: #5a67d8;
        }
        
        .success {
            background: #48bb78;
        }
        
        .error {
            background: #f56565;
        }
        
        .warning {
            background: #ed8936;
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .result.success {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .result.error {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .result.warning {
            background: #feebc8;
            color: #744210;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 登录问题诊断工具</h1>
        
        <!-- 步骤1：测试服务器连接 -->
        <div class="test-section">
            <h2>步骤 1：测试服务器连接</h2>
            <button onclick="testServerConnection()">测试连接</button>
            <div id="serverResult"></div>
        </div>
        
        <!-- 步骤2：测试CORS -->
        <div class="test-section">
            <h2>步骤 2：测试CORS配置</h2>
            <button onclick="testCORS()">测试CORS</button>
            <div id="corsResult"></div>
        </div>
        
        <!-- 步骤3：测试登录API -->
        <div class="test-section">
            <h2>步骤 3：测试登录API</h2>
            <input type="text" id="username" placeholder="用户名" value="admin">
            <input type="password" id="password" placeholder="密码" value="123456">
            <button onclick="testLogin()">测试登录</button>
            <button onclick="testLoginWithFetch()" class="warning">使用Fetch测试</button>
            <button onclick="testLoginWithXHR()" class="warning">使用XHR测试</button>
            <div id="loginResult"></div>
        </div>
        
        <!-- 步骤4：检查环境 -->
        <div class="test-section">
            <h2>步骤 4：环境检查</h2>
            <button onclick="checkEnvironment()">检查环境</button>
            <div id="envResult"></div>
        </div>
        
        <!-- 步骤5：修复建议 -->
        <div class="test-section">
            <h2>步骤 5：自动修复</h2>
            <button onclick="autoFix()" class="success">尝试自动修复</button>
            <div id="fixResult"></div>
        </div>
    </div>
    
    <script>
        // 测试服务器连接
        async function testServerConnection() {
            const resultDiv = document.getElementById('serverResult');
            resultDiv.className = 'result warning';
            resultDiv.textContent = '正在测试...';
            
            const urls = [
                'http://localhost:3002/api/health',
                'http://localhost:3002/api/status',
                'http://127.0.0.1:3002/api/health'
            ];
            
            for (const url of urls) {
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ 服务器连接成功！
URL: ${url}
状态: ${data.status}
时间: ${data.timestamp}`;
                    return;
                } catch (error) {
                    console.error(`测试 ${url} 失败:`, error);
                }
            }
            
            resultDiv.className = 'result error';
            resultDiv.textContent = '❌ 无法连接到服务器，请确保服务器正在运行';
        }
        
        // 测试CORS
        async function testCORS() {
            const resultDiv = document.getElementById('corsResult');
            resultDiv.className = 'result warning';
            resultDiv.textContent = '正在测试CORS...';
            
            try {
                const response = await fetch('http://localhost:3002/api/cors-test', {
                    method: 'GET',
                    headers: {
                        'Origin': window.location.origin
                    }
                });
                
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.textContent = `✅ CORS配置正常！
消息: ${data.message}
源: ${data.origin || '未设置'}
时间: ${data.timestamp}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ CORS错误: ${error.message}`;
            }
        }
        
        // 测试登录
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            resultDiv.className = 'result warning';
            resultDiv.textContent = '正在测试登录...';
            
            try {
                const response = await fetch('http://localhost:3002/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ 登录成功！
用户: ${data.user.username}
角色: ${data.user.role}
Token: ${data.token.substring(0, 50)}...`;
                    
                    // 保存token
                    localStorage.setItem('auth_token', data.token);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ 登录失败: ${data.error || data.message}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 网络错误: ${error.message}`;
            }
        }
        
        // 使用Fetch测试
        async function testLoginWithFetch() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            resultDiv.className = 'result warning';
            resultDiv.textContent = '使用Fetch API测试...';
            
            const code = `
fetch('http://localhost:3002/api/auth/login', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify({
        username: '${username}',
        password: '${password}'
    })
})
.then(res => res.json())
.then(data => console.log('成功:', data))
.catch(err => console.error('失败:', err));
`;
            
            console.log('执行代码:', code);
            eval(code);
            
            resultDiv.textContent = '请查看浏览器控制台';
        }
        
        // 使用XHR测试
        function testLoginWithXHR() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            resultDiv.className = 'result warning';
            resultDiv.textContent = '使用XMLHttpRequest测试...';
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:3002/api/auth/login', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ XHR成功: ${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ XHR失败: ${xhr.status} ${xhr.statusText}`;
                }
            };
            
            xhr.onerror = function() {
                resultDiv.className = 'result error';
                resultDiv.textContent = '❌ XHR网络错误';
            };
            
            xhr.send(JSON.stringify({ username, password }));
        }
        
        // 检查环境
        function checkEnvironment() {
            const resultDiv = document.getElementById('envResult');
            
            const info = {
                '当前URL': window.location.href,
                '协议': window.location.protocol,
                '主机': window.location.host,
                '端口': window.location.port || '默认',
                'User Agent': navigator.userAgent,
                'LocalStorage可用': typeof Storage !== 'undefined',
                '已保存Token': localStorage.getItem('auth_token') ? '是' : '否'
            };
            
            resultDiv.className = 'result success';
            resultDiv.textContent = Object.entries(info)
                .map(([key, value]) => `${key}: ${value}`)
                .join('\n');
        }
        
        // 自动修复
        async function autoFix() {
            const resultDiv = document.getElementById('fixResult');
            resultDiv.className = 'result warning';
            resultDiv.textContent = '正在尝试修复...';
            
            const fixes = [];
            
            // 1. 清除缓存
            localStorage.clear();
            sessionStorage.clear();
            fixes.push('✅ 已清除本地缓存');
            
            // 2. 测试连接
            try {
                const response = await fetch('http://localhost:3002/api/health');
                if (response.ok) {
                    fixes.push('✅ 服务器连接正常');
                }
            } catch (error) {
                fixes.push('❌ 服务器连接失败，请运行: npm start');
            }
            
            // 3. 测试登录
            try {
                const response = await fetch('http://localhost:3002/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    localStorage.setItem('auth_token', data.token);
                    fixes.push('✅ 登录API正常，Token已保存');
                } else {
                    fixes.push('❌ 登录失败: ' + data.error);
                }
            } catch (error) {
                fixes.push('❌ 登录API错误: ' + error.message);
            }
            
            resultDiv.className = 'result success';
            resultDiv.textContent = fixes.join('\n');
            
            if (fixes.every(f => f.startsWith('✅'))) {
                resultDiv.textContent += '\n\n🎉 修复完成！请刷新页面重新登录';
            } else {
                resultDiv.textContent += '\n\n⚠️ 部分问题未能自动修复，请手动检查';
            }
        }
        
        // 页面加载时自动测试
        window.onload = function() {
            testServerConnection();
        };
    </script>
</body>
</html>
