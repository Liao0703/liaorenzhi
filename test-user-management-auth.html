<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理认证测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        h2 {
            color: #555;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        button:hover {
            background: #5a67d8;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .success {
            background: #48bb78;
        }
        
        .danger {
            background: #f56565;
        }
        
        .warning {
            background: #ed8936;
        }
        
        .info {
            background: #4299e1;
        }
        
        .status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        
        .status.success {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status.error {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .status.warning {
            background: #feebc8;
            color: #744210;
        }
        
        .status.info {
            background: #bee3f8;
            color: #2c5282;
        }
        
        .user-list {
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: #f7fafc;
            font-weight: 600;
            color: #4a5568;
        }
        
        .role-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .role-admin {
            background: #fef2f2;
            color: #991b1b;
        }
        
        .role-maintenance {
            background: #fef3c7;
            color: #92400e;
        }
        
        .role-user {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .log {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid #ddd;
        }
        
        .log-entry.success {
            border-left-color: #48bb78;
        }
        
        .log-entry.error {
            border-left-color: #f56565;
        }
        
        .log-entry.info {
            border-left-color: #4299e1;
        }
        
        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        @media (max-width: 768px) {
            .two-column {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>🔐 用户管理认证测试面板</h1>
            <div id="connectionStatus" class="status info">
                正在检查连接状态...
            </div>
        </div>
        
        <!-- 登录区域 -->
        <div class="card">
            <h2>1️⃣ 登录认证</h2>
            <div class="two-column">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" id="username" value="admin" placeholder="输入用户名">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" id="password" value="123456" placeholder="输入密码">
                </div>
            </div>
            <button onclick="testLogin()" class="success">测试登录</button>
            <button onclick="getCurrentUser()" class="info">获取当前用户</button>
            <button onclick="clearAuth()" class="danger">清除认证</button>
            <div id="loginResult" class="log"></div>
        </div>
        
        <!-- 用户列表 -->
        <div class="card">
            <h2>2️⃣ 用户列表管理</h2>
            <button onclick="loadUsers()" class="info">加载用户列表</button>
            <button onclick="testCloudSync()" class="warning">测试云数据库同步</button>
            <div id="userListResult" class="user-list"></div>
        </div>
        
        <!-- 添加用户 -->
        <div class="card">
            <h2>3️⃣ 添加新用户</h2>
            <div class="two-column">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" id="newUsername" placeholder="新用户名">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" id="newPassword" value="123456" placeholder="密码">
                </div>
                <div class="form-group">
                    <label>姓名</label>
                    <input type="text" id="newName" placeholder="真实姓名">
                </div>
                <div class="form-group">
                    <label>角色</label>
                    <select id="newRole">
                        <option value="user">普通用户</option>
                        <option value="maintenance">维护人员</option>
                        <option value="admin">管理员</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>工号</label>
                    <input type="text" id="newEmployeeId" placeholder="员工工号">
                </div>
                <div class="form-group">
                    <label>部门</label>
                    <input type="text" id="newDepartment" value="白市驿车站" placeholder="部门">
                </div>
            </div>
            <button onclick="addUser()" class="success">添加用户</button>
            <div id="addUserResult" class="log"></div>
        </div>
        
        <!-- 调试日志 -->
        <div class="card">
            <h2>🔍 调试日志</h2>
            <button onclick="clearLogs()" class="warning">清除日志</button>
            <div id="debugLog" class="log"></div>
        </div>
    </div>
    
    <script>
        // API配置
        const API_BASE_URL = 'http://localhost:3002/api';
        let authToken = localStorage.getItem('auth_token');
        
        // 日志函数
        function log(message, type = 'info') {
            const logDiv = document.getElementById('debugLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `[${timestamp}] ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
            console.log(`[${type.toUpperCase()}]`, message);
        }
        
        // 清除日志
        function clearLogs() {
            document.getElementById('debugLog').innerHTML = '';
            log('日志已清除', 'info');
        }
        
        // 更新连接状态
        async function updateConnectionStatus() {
            const statusDiv = document.getElementById('connectionStatus');
            try {
                const response = await fetch(`${API_BASE_URL}/auth/me`, {
                    headers: {
                        'Authorization': authToken ? `Bearer ${authToken}` : ''
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `✅ 已连接 | 当前用户: ${data.user.username} (${data.user.role})`;
                    log(`已认证用户: ${data.user.username}`, 'success');
                } else {
                    statusDiv.className = 'status warning';
                    statusDiv.innerHTML = '⚠️ 未认证 - 请先登录';
                    log('未认证，需要登录', 'warning');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '❌ 服务器连接失败';
                log(`连接错误: ${error.message}`, 'error');
            }
        }
        
        // 测试登录
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            log(`尝试登录: ${username}`, 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    authToken = data.token;
                    localStorage.setItem('auth_token', authToken);
                    
                    resultDiv.innerHTML = `
                        <div class="log-entry success">
                            ✅ 登录成功<br>
                            用户: ${data.user.username}<br>
                            角色: ${data.user.role}<br>
                            Token: ${authToken.substring(0, 20)}...
                        </div>
                    `;
                    log(`登录成功: ${data.user.username} (${data.user.role})`, 'success');
                    updateConnectionStatus();
                } else {
                    resultDiv.innerHTML = `
                        <div class="log-entry error">
                            ❌ 登录失败: ${data.error || '未知错误'}
                        </div>
                    `;
                    log(`登录失败: ${data.error}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="log-entry error">
                        ❌ 网络错误: ${error.message}
                    </div>
                `;
                log(`登录异常: ${error.message}`, 'error');
            }
        }
        
        // 获取当前用户
        async function getCurrentUser() {
            const resultDiv = document.getElementById('loginResult');
            
            if (!authToken) {
                resultDiv.innerHTML = `
                    <div class="log-entry error">
                        ❌ 请先登录
                    </div>
                `;
                return;
            }
            
            log('获取当前用户信息...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="log-entry success">
                            ✅ 当前用户信息<br>
                            ID: ${data.user.id}<br>
                            用户名: ${data.user.username}<br>
                            姓名: ${data.user.name}<br>
                            角色: ${data.user.role}<br>
                            部门: ${data.user.department || '未设置'}
                        </div>
                    `;
                    log(`获取用户成功: ${data.user.username}`, 'success');
                } else {
                    resultDiv.innerHTML = `
                        <div class="log-entry error">
                            ❌ 获取失败: ${data.error || response.status}
                        </div>
                    `;
                    log(`获取用户失败: ${data.error}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="log-entry error">
                        ❌ 网络错误: ${error.message}
                    </div>
                `;
                log(`获取用户异常: ${error.message}`, 'error');
            }
        }
        
        // 清除认证
        function clearAuth() {
            localStorage.removeItem('auth_token');
            authToken = null;
            document.getElementById('loginResult').innerHTML = `
                <div class="log-entry info">
                    已清除认证信息
                </div>
            `;
            log('已清除认证', 'info');
            updateConnectionStatus();
        }
        
        // 加载用户列表
        async function loadUsers() {
            const resultDiv = document.getElementById('userListResult');
            
            if (!authToken) {
                alert('请先登录');
                return;
            }
            
            log('加载用户列表...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/users`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                log(`API响应状态: ${response.status}`, 'info');
                
                if (response.ok && data.success) {
                    const users = data.data || [];
                    log(`成功加载 ${users.length} 个用户`, 'success');
                    
                    let html = `
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>用户名</th>
                                    <th>姓名</th>
                                    <th>角色</th>
                                    <th>工号</th>
                                    <th>部门</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    users.forEach(user => {
                        html += `
                            <tr>
                                <td>${user.id}</td>
                                <td>${user.username}</td>
                                <td>${user.name || '-'}</td>
                                <td><span class="role-badge role-${user.role}">${user.role}</span></td>
                                <td>${user.employee_id || '-'}</td>
                                <td>${user.department || '-'}</td>
                                <td>
                                    <button onclick="editUser(${user.id})" class="info" style="padding: 5px 10px; font-size: 12px;">编辑</button>
                                    <button onclick="deleteUser(${user.id})" class="danger" style="padding: 5px 10px; font-size: 12px;">删除</button>
                                </td>
                            </tr>
                        `;
                    });
                    
                    html += '</tbody></table>';
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `
                        <div class="status error">
                            ❌ 加载失败: ${data.error || '未知错误'}<br>
                            状态码: ${response.status}
                        </div>
                    `;
                    log(`加载用户失败: ${data.error} (状态: ${response.status})`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">
                        ❌ 网络错误: ${error.message}
                    </div>
                `;
                log(`加载用户异常: ${error.message}`, 'error');
            }
        }
        
        // 添加用户
        async function addUser() {
            const userData = {
                username: document.getElementById('newUsername').value,
                password: document.getElementById('newPassword').value,
                name: document.getElementById('newName').value,
                role: document.getElementById('newRole').value,
                employee_id: document.getElementById('newEmployeeId').value,
                department: document.getElementById('newDepartment').value,
                company: '兴隆村车站'
            };
            
            if (!userData.username || !userData.password || !userData.name) {
                alert('请填写必要信息');
                return;
            }
            
            log(`添加用户: ${userData.username}`, 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    document.getElementById('addUserResult').innerHTML = `
                        <div class="log-entry success">
                            ✅ 用户创建成功！用户ID: ${data.userId}
                        </div>
                    `;
                    log(`用户创建成功: ${userData.username} (ID: ${data.userId})`, 'success');
                    
                    // 清空表单
                    document.getElementById('newUsername').value = '';
                    document.getElementById('newName').value = '';
                    document.getElementById('newEmployeeId').value = '';
                    
                    // 重新加载用户列表
                    loadUsers();
                } else {
                    document.getElementById('addUserResult').innerHTML = `
                        <div class="log-entry error">
                            ❌ 创建失败: ${data.error || '未知错误'}
                        </div>
                    `;
                    log(`创建用户失败: ${data.error}`, 'error');
                }
            } catch (error) {
                document.getElementById('addUserResult').innerHTML = `
                    <div class="log-entry error">
                        ❌ 网络错误: ${error.message}
                    </div>
                `;
                log(`创建用户异常: ${error.message}`, 'error');
            }
        }
        
        // 删除用户
        async function deleteUser(userId) {
            if (!confirm('确定要删除这个用户吗？')) {
                return;
            }
            
            log(`删除用户 ID: ${userId}`, 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    log(`用户删除成功`, 'success');
                    loadUsers();
                } else {
                    alert(`删除失败: ${data.error || '未知错误'}`);
                    log(`删除失败: ${data.error}`, 'error');
                }
            } catch (error) {
                alert(`网络错误: ${error.message}`);
                log(`删除异常: ${error.message}`, 'error');
            }
        }
        
        // 编辑用户（简单示例）
        function editUser(userId) {
            const newName = prompt('输入新的姓名:');
            if (!newName) return;
            
            log(`编辑用户 ID: ${userId}`, 'info');
            
            fetch(`${API_BASE_URL}/users/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                },
                body: JSON.stringify({ name: newName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    log(`编辑成功`, 'success');
                    loadUsers();
                } else {
                    alert(`编辑失败: ${data.error}`);
                    log(`编辑失败: ${data.error}`, 'error');
                }
            })
            .catch(error => {
                alert(`网络错误: ${error.message}`);
                log(`编辑异常: ${error.message}`, 'error');
            });
        }
        
        // 测试云数据库同步
        async function testCloudSync() {
            log('测试云数据库连接...', 'info');
            alert('云数据库同步功能已集成到用户管理API中\n所有操作都会自动同步到云数据库');
        }
        
        // 页面加载时初始化
        window.onload = function() {
            log('页面加载完成', 'info');
            updateConnectionStatus();
            
            // 如果有token，自动加载用户列表
            if (authToken) {
                loadUsers();
            }
        };
    </script>
</body>
</html>
