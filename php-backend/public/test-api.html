<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兴站智训通 PHP API测试</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border-color: #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border-color: #bee5eb; }
        button { padding: 8px 16px; margin: 5px; border: none; border-radius: 3px; cursor: pointer; background: #007bff; color: white; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; font-size: 12px; }
        input, textarea { padding: 5px; margin: 5px; border: 1px solid #ccc; border-radius: 3px; }
        .status-indicator { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 8px; }
        .status-ok { background: #28a745; }
        .status-error { background: #dc3545; }
    </style>
</head>
<body>
    <h1>🚄 兴站智训通 PHP API测试</h1>
    
    <div id="basic-tests" class="test-section info">
        <h3>基础连接测试</h3>
        <button onclick="testHealthCheck()">健康检查</button>
        <button onclick="testApiRoot()">API根路径</button>
        <div id="basic-results">点击按钮开始测试...</div>
    </div>

    <div class="test-section info">
        <h3>用户认证测试</h3>
        <div>
            <input type="text" id="username" placeholder="用户名" value="demo">
            <input type="password" id="password" placeholder="密码" value="demo123456">
            <button onclick="testLogin()">登录</button>
            <button onclick="testGetUserInfo()">获取用户信息</button>
            <button onclick="testLogout()">注销</button>
        </div>
        <div id="auth-results"></div>
    </div>

    <div class="test-section info">
        <h3>数据管理测试</h3>
        <button onclick="testGetUsers()">用户列表</button>
        <button onclick="testGetArticles()">文章列表</button>
        <button onclick="testGetLearningRecords()">学习记录</button>
        <div id="data-results"></div>
    </div>

    <div class="test-section info">
        <h3>文件上传测试</h3>
        <input type="file" id="file-input" accept=".json,.txt,.pdf">
        <button onclick="testFileUpload()">上传文件</button>
        <div id="upload-results"></div>
    </div>

    <div class="test-section info">
        <h3>创建测试数据</h3>
        <button onclick="createTestArticle()">创建测试文章</button>
        <button onclick="createTestLearningRecord()">创建测试学习记录</button>
        <div id="create-results"></div>
    </div>

    <script>
        let authToken = null;
        const API_BASE = '/api';

        // 工具函数
        function displayResult(elementId, message, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.className = `test-section ${isSuccess ? 'success' : 'error'}`;
            element.innerHTML = `<span class="status-indicator ${isSuccess ? 'status-ok' : 'status-error'}"></span>${message}`;
        }

        function formatResponse(data) {
            return '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }

        async function apiCall(url, options = {}) {
            try {
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...(authToken ? { 'Authorization': `Bearer ${authToken}` } : {}),
                        ...options.headers
                    }
                });

                const data = await response.json();
                return { response, data };
            } catch (error) {
                return { error: error.message };
            }
        }

        // 基础测试
        async function testHealthCheck() {
            const { response, data, error } = await apiCall('/health');
            if (error) {
                displayResult('basic-results', `健康检查失败: ${error}`, false);
                return;
            }
            
            const isSuccess = response.ok && data.success;
            displayResult('basic-results', `健康检查 ${isSuccess ? '✅' : '❌'}${formatResponse(data)}`, isSuccess);
        }

        async function testApiRoot() {
            const { response, data, error } = await apiCall(`${API_BASE}/`);
            if (error) {
                displayResult('basic-results', `API根路径测试失败: ${error}`, false);
                return;
            }
            
            const isSuccess = response.ok;
            displayResult('basic-results', `API根路径 ${isSuccess ? '✅' : '❌'}${formatResponse(data)}`, isSuccess);
        }

        // 认证测试
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const { response, data, error } = await apiCall(`${API_BASE}/auth/login`, {
                method: 'POST',
                body: JSON.stringify({ username, password })
            });

            if (error) {
                displayResult('auth-results', `登录失败: ${error}`, false);
                return;
            }

            const isSuccess = response.ok && data.success;
            if (isSuccess && data.data && data.data.token) {
                authToken = data.data.token;
                displayResult('auth-results', `登录成功 ✅ Token已保存${formatResponse(data)}`, true);
            } else {
                displayResult('auth-results', `登录失败 ❌${formatResponse(data)}`, false);
            }
        }

        async function testGetUserInfo() {
            if (!authToken) {
                displayResult('auth-results', '请先登录', false);
                return;
            }

            const { response, data, error } = await apiCall(`${API_BASE}/auth/me`);
            if (error) {
                displayResult('auth-results', `获取用户信息失败: ${error}`, false);
                return;
            }

            const isSuccess = response.ok && data.success;
            displayResult('auth-results', `用户信息 ${isSuccess ? '✅' : '❌'}${formatResponse(data)}`, isSuccess);
        }

        async function testLogout() {
            authToken = null;
            displayResult('auth-results', '已注销 📤 Token已清除', true);
        }

        // 数据测试
        async function testGetUsers() {
            const { response, data, error } = await apiCall(`${API_BASE}/users`);
            if (error) {
                displayResult('data-results', `获取用户列表失败: ${error}`, false);
                return;
            }

            const isSuccess = response.ok;
            displayResult('data-results', `用户列表 ${isSuccess ? '✅' : '❌'} (${data.data ? data.data.length : 0}个用户)${formatResponse(data)}`, isSuccess);
        }

        async function testGetArticles() {
            const { response, data, error } = await apiCall(`${API_BASE}/articles`);
            if (error) {
                displayResult('data-results', `获取文章列表失败: ${error}`, false);
                return;
            }

            const isSuccess = response.ok;
            displayResult('data-results', `文章列表 ${isSuccess ? '✅' : '❌'} (${data.data ? data.data.length : 0}篇文章)${formatResponse(data)}`, isSuccess);
        }

        async function testGetLearningRecords() {
            const { response, data, error } = await apiCall(`${API_BASE}/learning-records`);
            if (error) {
                displayResult('data-results', `获取学习记录失败: ${error}`, false);
                return;
            }

            const isSuccess = response.ok;
            displayResult('data-results', `学习记录 ${isSuccess ? '✅' : '❌'} (${data.data ? data.data.length : 0}条记录)${formatResponse(data)}`, isSuccess);
        }

        // 文件上传测试
        async function testFileUpload() {
            if (!authToken) {
                displayResult('upload-results', '请先登录', false);
                return;
            }

            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (!file) {
                displayResult('upload-results', '请选择一个文件', false);
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE}/files/upload`, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                const isSuccess = response.ok && data.success;
                displayResult('upload-results', `文件上传 ${isSuccess ? '✅' : '❌'}${formatResponse(data)}`, isSuccess);
            } catch (error) {
                displayResult('upload-results', `文件上传失败: ${error.message}`, false);
            }
        }

        // 创建测试数据
        async function createTestArticle() {
            if (!authToken) {
                displayResult('create-results', '请先登录（需要管理员权限）', false);
                return;
            }

            const testArticle = {
                title: 'PHP API测试文章',
                content: '这是一篇通过PHP API创建的测试文章。创建时间：' + new Date().toLocaleString(),
                category: '测试分类',
                tags: ['测试', 'PHP', 'API'],
                difficulty: 'easy',
                estimated_time: 5,
                quiz_data: {
                    questions: [
                        {
                            question: 'PHP后端是否正常工作？',
                            options: ['是', '否'],
                            answer: 0
                        }
                    ]
                }
            };

            const { response, data, error } = await apiCall(`${API_BASE}/articles`, {
                method: 'POST',
                body: JSON.stringify(testArticle)
            });

            if (error) {
                displayResult('create-results', `创建文章失败: ${error}`, false);
                return;
            }

            const isSuccess = response.ok && data.success;
            displayResult('create-results', `创建文章 ${isSuccess ? '✅' : '❌'}${formatResponse(data)}`, isSuccess);
        }

        async function createTestLearningRecord() {
            if (!authToken) {
                displayResult('create-results', '请先登录', false);
                return;
            }

            // 先获取一个文章ID
            const { data: articlesData } = await apiCall(`${API_BASE}/articles`);
            if (!articlesData.success || !articlesData.data || articlesData.data.length === 0) {
                displayResult('create-results', '没有可用的文章，请先创建文章', false);
                return;
            }

            const testRecord = {
                article_id: articlesData.data[0].id,
                reading_time: 180,
                completion_rate: 1.0,
                quiz_score: 100,
                quiz_data: { answers: [0] },
                photos_taken: 1
            };

            const { response, data, error } = await apiCall(`${API_BASE}/learning-records`, {
                method: 'POST',
                body: JSON.stringify(testRecord)
            });

            if (error) {
                displayResult('create-results', `创建学习记录失败: ${error}`, false);
                return;
            }

            const isSuccess = response.ok && data.success;
            displayResult('create-results', `创建学习记录 ${isSuccess ? '✅' : '❌'}${formatResponse(data)}`, isSuccess);
        }

        // 页面加载时显示提示
        window.onload = function() {
            document.getElementById('basic-results').innerHTML = '点击按钮开始测试 API 连接...';
            document.getElementById('auth-results').innerHTML = '使用默认账户测试：demo / demo123456';
        };
    </script>
</body>
</html>
