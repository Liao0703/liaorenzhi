# 兴隆场车站班前学习监督系统 - Nginx配置文件
# 支持3002端口的Node.js后端
# 使用方法：将此配置复制到宝塔面板 → 网站 → 配置文件

server {
    listen 80;
    server_name 47.109.142.72;
    root /www/wwwroot/learning-platform/dist;
    index index.html index.htm;
    
    # 日志文件
    access_log /www/wwwlogs/learning-platform.log;
    error_log /www/wwwlogs/learning-platform.error.log;

    # 前端静态文件处理
    location / {
        try_files $uri $uri/ /index.html;
        
        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # 修复JavaScript MIME类型问题
        location ~* \.js$ {
            add_header Content-Type "text/javascript; charset=UTF-8";
            add_header X-Content-Type-Options nosniff;
        }
        
        # CSS文件MIME类型
        location ~* \.css$ {
            add_header Content-Type "text/css; charset=UTF-8";
        }
    }

    # API请求代理到Node.js后端（3002端口）
    location ^~ /api/ {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 增加超时时间
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 添加CORS头
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        
        # 处理预检请求
        if ($request_method = 'OPTIONS') {
            return 200;
        }
    }

    # 健康检查接口
    location /health {
        proxy_pass http://127.0.0.1:3002/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        access_log off;
    }

    # favicon处理
    location /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # 安全头
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private must-revalidate proxy-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml+rss
        application/javascript
        application/json;

    # 禁止访问敏感文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(sql|env|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

