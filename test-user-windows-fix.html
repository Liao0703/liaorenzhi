<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户窗口认证修复测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .test-section h2 {
            color: #555;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        button:hover {
            background: #5a67d8;
        }
        
        button.success {
            background: #48bb78;
        }
        
        button.warning {
            background: #ed8936;
        }
        
        button.danger {
            background: #f56565;
        }
        
        .status {
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
        }
        
        .status.success {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status.error {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .status.warning {
            background: #feebc8;
            color: #744210;
        }
        
        .status.info {
            background: #bee3f8;
            color: #2c5282;
        }
        
        .log {
            background: #1a202c;
            color: #68d391;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }
        
        .log-entry {
            margin-bottom: 5px;
        }
        
        .log-entry.error {
            color: #fc8181;
        }
        
        .log-entry.warning {
            color: #f6e05e;
        }
        
        .log-entry.success {
            color: #68d391;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 用户窗口认证修复测试</h1>
        
        <!-- 步骤1：检查Token -->
        <div class="test-section">
            <h2>步骤 1：检查认证Token</h2>
            <button onclick="checkToken()">检查Token</button>
            <button onclick="getNewToken()" class="success">获取新Token</button>
            <button onclick="clearToken()" class="danger">清除Token</button>
            <div id="tokenStatus"></div>
        </div>
        
        <!-- 步骤2：测试编辑窗口 -->
        <div class="test-section">
            <h2>步骤 2：测试编辑用户窗口</h2>
            <button onclick="testEditWindow()">打开编辑窗口</button>
            <button onclick="testEditWindowWithToken()" class="success">打开编辑窗口（带Token）</button>
            <div id="editStatus"></div>
        </div>
        
        <!-- 步骤3：测试添加窗口 -->
        <div class="test-section">
            <h2>步骤 3：测试添加用户窗口</h2>
            <button onclick="testAddWindow()">打开添加窗口</button>
            <button onclick="testAddWindowWithToken()" class="success">打开添加窗口（带Token）</button>
            <div id="addStatus"></div>
        </div>
        
        <!-- 步骤4：测试API调用 -->
        <div class="test-section">
            <h2>步骤 4：测试API调用</h2>
            <button onclick="testUserAPI()">测试用户列表API</button>
            <button onclick="testAuthAPI()" class="warning">测试认证API</button>
            <div id="apiStatus"></div>
        </div>
        
        <!-- 日志输出 -->
        <div class="test-section">
            <h2>调试日志</h2>
            <button onclick="clearLog()" class="warning">清除日志</button>
            <div id="debugLog" class="log"></div>
        </div>
    </div>
    
    <script>
        // 日志函数
        function log(message, type = 'info') {
            const logDiv = document.getElementById('debugLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}]`, message);
        }
        
        // 清除日志
        function clearLog() {
            document.getElementById('debugLog').innerHTML = '';
            log('日志已清除', 'success');
        }
        
        // 检查Token
        function checkToken() {
            const token = localStorage.getItem('auth_token');
            const statusDiv = document.getElementById('tokenStatus');
            
            if (token) {
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `✅ Token存在<br>前20字符: ${token.substring(0, 20)}...`;
                log('Token检查成功', 'success');
            } else {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '❌ 未找到Token';
                log('未找到Token', 'error');
            }
        }
        
        // 获取新Token（模拟登录）
        async function getNewToken() {
            log('尝试获取新Token...', 'info');
            
            try {
                const response = await fetch('http://localhost:3002/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.token) {
                    localStorage.setItem('auth_token', data.token);
                    document.getElementById('tokenStatus').className = 'status success';
                    document.getElementById('tokenStatus').innerHTML = '✅ 新Token已获取并保存';
                    log('成功获取新Token', 'success');
                } else {
                    throw new Error(data.error || '登录失败');
                }
            } catch (error) {
                document.getElementById('tokenStatus').className = 'status error';
                document.getElementById('tokenStatus').innerHTML = `❌ 获取Token失败: ${error.message}`;
                log(`获取Token失败: ${error.message}`, 'error');
            }
        }
        
        // 清除Token
        function clearToken() {
            localStorage.removeItem('auth_token');
            document.getElementById('tokenStatus').className = 'status warning';
            document.getElementById('tokenStatus').innerHTML = '⚠️ Token已清除';
            log('Token已清除', 'warning');
        }
        
        // 测试编辑窗口（不带Token）
        function testEditWindow() {
            log('打开编辑窗口（不传递Token）', 'info');
            const newWindow = window.open(
                './edit-user-window.html?id=1&username=test&name=测试用户',
                'editTest',
                'width=600,height=700'
            );
            
            if (newWindow) {
                document.getElementById('editStatus').className = 'status info';
                document.getElementById('editStatus').innerHTML = '窗口已打开，请检查控制台是否有401错误';
                log('编辑窗口已打开', 'info');
            } else {
                document.getElementById('editStatus').className = 'status error';
                document.getElementById('editStatus').innerHTML = '❌ 无法打开窗口';
                log('无法打开编辑窗口', 'error');
            }
        }
        
        // 测试编辑窗口（带Token）
        function testEditWindowWithToken() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                alert('请先获取Token');
                return;
            }
            
            log('打开编辑窗口（传递Token）', 'info');
            const newWindow = window.open(
                './edit-user-window.html?id=1&username=test&name=测试用户',
                'editTestWithToken',
                'width=600,height=700'
            );
            
            if (newWindow) {
                // 等待窗口加载完成后传递token
                newWindow.addEventListener('load', () => {
                    try {
                        newWindow.localStorage.setItem('auth_token', token);
                        document.getElementById('editStatus').className = 'status success';
                        document.getElementById('editStatus').innerHTML = '✅ 窗口已打开，Token已传递';
                        log('Token已成功传递到编辑窗口', 'success');
                    } catch (e) {
                        document.getElementById('editStatus').className = 'status error';
                        document.getElementById('editStatus').innerHTML = `❌ Token传递失败: ${e.message}`;
                        log(`Token传递失败: ${e.message}`, 'error');
                    }
                });
            }
        }
        
        // 测试添加窗口（不带Token）
        function testAddWindow() {
            log('打开添加窗口（不传递Token）', 'info');
            const newWindow = window.open(
                './add-user-window.html',
                'addTest',
                'width=600,height=700'
            );
            
            if (newWindow) {
                document.getElementById('addStatus').className = 'status info';
                document.getElementById('addStatus').innerHTML = '窗口已打开，请检查控制台是否有401错误';
                log('添加窗口已打开', 'info');
            } else {
                document.getElementById('addStatus').className = 'status error';
                document.getElementById('addStatus').innerHTML = '❌ 无法打开窗口';
                log('无法打开添加窗口', 'error');
            }
        }
        
        // 测试添加窗口（带Token）
        function testAddWindowWithToken() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                alert('请先获取Token');
                return;
            }
            
            log('打开添加窗口（传递Token）', 'info');
            const newWindow = window.open(
                './add-user-window.html',
                'addTestWithToken',
                'width=600,height=700'
            );
            
            if (newWindow) {
                // 等待窗口加载完成后传递token
                newWindow.addEventListener('load', () => {
                    try {
                        newWindow.localStorage.setItem('auth_token', token);
                        document.getElementById('addStatus').className = 'status success';
                        document.getElementById('addStatus').innerHTML = '✅ 窗口已打开，Token已传递';
                        log('Token已成功传递到添加窗口', 'success');
                    } catch (e) {
                        document.getElementById('addStatus').className = 'status error';
                        document.getElementById('addStatus').innerHTML = `❌ Token传递失败: ${e.message}`;
                        log(`Token传递失败: ${e.message}`, 'error');
                    }
                });
            }
        }
        
        // 测试用户API
        async function testUserAPI() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                alert('请先获取Token');
                return;
            }
            
            log('测试用户列表API...', 'info');
            
            try {
                const response = await fetch('http://localhost:3002/api/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    document.getElementById('apiStatus').className = 'status success';
                    document.getElementById('apiStatus').innerHTML = `✅ API调用成功<br>返回 ${data.data?.length || 0} 个用户`;
                    log(`API调用成功，返回 ${data.data?.length || 0} 个用户`, 'success');
                } else {
                    throw new Error(data.error || `状态码: ${response.status}`);
                }
            } catch (error) {
                document.getElementById('apiStatus').className = 'status error';
                document.getElementById('apiStatus').innerHTML = `❌ API调用失败: ${error.message}`;
                log(`API调用失败: ${error.message}`, 'error');
            }
        }
        
        // 测试认证API
        async function testAuthAPI() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                alert('请先获取Token');
                return;
            }
            
            log('测试认证API...', 'info');
            
            try {
                const response = await fetch('http://localhost:3002/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    document.getElementById('apiStatus').className = 'status success';
                    document.getElementById('apiStatus').innerHTML = `✅ 认证成功<br>用户: ${data.user.username} (${data.user.role})`;
                    log(`认证成功: ${data.user.username} (${data.user.role})`, 'success');
                } else {
                    throw new Error(data.error || `状态码: ${response.status}`);
                }
            } catch (error) {
                document.getElementById('apiStatus').className = 'status error';
                document.getElementById('apiStatus').innerHTML = `❌ 认证失败: ${error.message}`;
                log(`认证失败: ${error.message}`, 'error');
            }
        }
        
        // 页面加载时初始化
        window.onload = function() {
            log('测试页面已加载', 'success');
            checkToken();
        };
    </script>
</body>
</html>
